apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-frontend
  template:
    metadata:
      labels:
        app: node-frontend
    spec:
      containers:
        - name: node-frontend
          image: myrepo/node-frontend:latest
          ports:
            - containerPort: 3000
          env:
            - name: API_URL
              value: "http://dotnet-backend:5000"
---
apiVersion: v1
kind: Service
metadata:
  name: node-frontend
spec:
  selector:
    app: node-frontend
  ports:
    - port: 3000
      targetPort: 3000
